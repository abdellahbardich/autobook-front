<div class="auth-container">
    <div class="auth-card">
      <h2>Login to AutoBook</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="usernameOrEmail">Username or Email</label>
          <input 
            type="text" 
            id="usernameOrEmail" 
            formControlName="usernameOrEmail" 
            class="form-control"
            [ngClass]="{'is-invalid': loginForm.controls['usernameOrEmail'].invalid && loginForm.controls['usernameOrEmail'].touched}"
          >
          <div class="invalid-feedback" *ngIf="loginForm.controls['usernameOrEmail'].invalid && loginForm.controls['usernameOrEmail'].touched">
            Username or email is required
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control"
            [ngClass]="{'is-invalid': loginForm.controls['password'].invalid && loginForm.controls['password'].touched}"
          >
          <div class="invalid-feedback" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            Password is required
          </div>
        </div>
        
        <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
        
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid || loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Login
        </button>
        
        <div class="mt-3 text-center">
          <p>Don't have an account? <a routerLink="/auth/register">Register</a></p>
        </div>
      </form>
    </div>
  </div>
