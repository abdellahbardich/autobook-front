<div class="collection-detail-container" *ngIf="collection">
    <div class="header">
      <button class="btn btn-outline-secondary" routerLink="/collections">
        <i class="fa fa-arrow-left"></i> Back to Collections
      </button>
      
      <div *ngIf="!isEditing" class="title-section">
        <h1>{{ collection.name }}</h1>
        <p *ngIf="collection.description">{{ collection.description }}</p>
      </div>
      
      <div *ngIf="isEditing" class="edit-form">
        <form [formGroup]="editForm" (ngSubmit)="updateCollection()">
          <div class="form-group">
            <label for="name">Collection Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control" rows="2"></textarea>
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn btn-outline-secondary" (click)="toggleEditMode()">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid || loading">
              Save Changes
            </button>
          </div>
        </form>
      </div>
      
      <div class="actions" *ngIf="!isEditing">
        <button class="btn btn-outline-primary" (click)="toggleEditMode()">
          <i class="fa fa-pencil"></i> Edit
        </button>
      </div>
    </div>
    
    <div class="books-grid" *ngIf="books.length > 0">
      <div class="book-card" *ngFor="let book of books">
        <div class="book-cover" (click)="viewBook(book.bookId)">
          <img [src]="getBookCoverUrl(book.bookId)" alt="{{ book.title }} cover" 
               onerror="this.src='assets/images/placeholder-cover.jpg'">
          <div class="book-status" *ngIf="book.status" [ngClass]="book.status.toLowerCase()">
            {{ book.status }}
          </div>
        </div>
        <div class="book-info">
          <h3>{{ book.title }}</h3>
          <div class="book-actions">
            <button class="btn btn-sm btn-outline-primary" (click)="viewBook(book.bookId)">
              View
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="removeBook(book.bookId)">
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="empty-state" *ngIf="!loading && books.length === 0">
      <div class="empty-state-content">
        <i class="fa fa-book fa-4x"></i>
        <h3>No books in this collection</h3>
        <p>Add books to this collection from your created books.</p>
        <button class="btn btn-primary" routerLink="/conversations">
          Go to Conversations
        </button>
      </div>
    </div>
    
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
    
    <div class="loading-state" *ngIf="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Loading collection details...</p>
    </div>
  </div>
