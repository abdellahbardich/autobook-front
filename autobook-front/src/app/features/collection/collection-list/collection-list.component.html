<div class="collection-list-container">
    <div class="header">
      <h1>Your Collections</h1>
      <button class="btn btn-primary" (click)="toggleForm()">
        <i class="fa fa-plus"></i> New Collection
      </button>
    </div>
    
    <div class="collection-form" *ngIf="showForm">
      <div class="form-card">
        <h3>Create a New Collection</h3>
        <form [formGroup]="collectionForm" (ngSubmit)="createCollection()">
          <div class="form-group">
            <label for="name">Collection Name</label>
            <input 
              type="text" 
              id="name" 
              formControlName="name" 
              class="form-control"
              placeholder="E.g., Fantasy Books"
            >
          </div>
          
          <div class="form-group">
            <label for="description">Description (Optional)</label>
            <textarea 
              id="description" 
              formControlName="description" 
              class="form-control" 
              rows="3"
              placeholder="A short description of this collection..."
            ></textarea>
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn btn-outline-secondary" (click)="toggleForm()">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="collectionForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Create Collection
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <div class="collections-grid" *ngIf="collections.length > 0">
      <div class="collection-card" *ngFor="let collection of collections" (click)="openCollection(collection.collectionId!)">
        <div class="collection-content">
          <h3>{{ collection.name }}</h3>
          <p class="description" *ngIf="collection.description">{{ collection.description }}</p>
          <p class="timestamp">Created: {{ collection.createdAt | date:'medium' }}</p>
        </div>
        <button class="btn-delete" (click)="deleteCollection($event, collection.collectionId!)">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
    
    <div class="empty-state" *ngIf="!loading && collections.length === 0">
      <div class="empty-state-content">
        <i class="fa fa-folder-open-o fa-4x"></i>
        <h3>No collections yet</h3>
        <p>Create your first collection to organize your books!</p>
        <button class="btn btn-primary" (click)="toggleForm()">
          <i class="fa fa-plus"></i> Create a Collection
        </button>
      </div>
    </div>
    
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
    
    <div class="loading-state" *ngIf="loading && !showForm">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Loading your collections...</p>
    </div>
  </div>
